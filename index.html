<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="margo">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Margarita's Portfolio</title>
</head>

<body>
    <header class="header container">
        <div class="header__inner row">
            <div class="col-xs-*">
                <figure>
                    <picture class="header__logo">
                        <source media="(min-width: 1200px)" srcset="images/m_logo_120.png" />
                        <source media="(min-width: 992px)" srcset="images/m_logo_100.png" />
                        <source media="(min-width: 768px)" srcset="images/m_logo_60.png" />
                        <img src="images/m_logo_60.png" alt="My logo">
                    </picture>
                </figure>
                <h1 class="header__title">Margarita S Grigoryan</h1>
                <p class="header__tag">FRONT-END NINJA</p>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="hero row">
            <div class="col-xs-*">
                <figure>
                    <picture class="hero__img">
                        <source media="(min-width: 1200px)" srcset="images/work-process-Margo-2280_large_2x.jpg 2x, images/work-process-Margo-1140_large_1x.jpg" />
                        <source media="(min-width: 992px)" srcset="images/work-process-Margo-1880_big_2x.jpg 2x, images/work-process-Margo-940_big_1x.jpg" />
                        <source media="(min-width: 768px)" srcset="images/work-process-Margo-1440_medium_2x.jpg 2x, images/work-process-Margo-720_medium_1x.jpg" />
                        <img src="images/work-process-Margo-570_small.jpg" alt="Picture of work process">
                    </picture>
                </figure>
            </div>
        </section>
        <section class="projects row">
            <h2 class="projects__title">Featured Work</h2>
            <article class="col-sm-4 projects__snippet">
                <a href="https://github.com/udacity/Appify/">
                    <figure>
                        <picture class="projects__snippet__thumbnail">
                            <source media="(min-width: 992px)" srcset="images/proj-0-Margo-720_medium_2x.jpg 2x, images/proj-0-Margo-360_medium_1x.jpg" />
                            <source media="(max-width: 768px)" srcset="images/proj-0-Margo-220_small_2x.jpg 2x, images/proj-0-Margo-110_small_1x.jpg" />
                            <img src="images/proj-0-Margo-360_medium_1x.jpg" alt="Picture of Appify Project">
                        </picture>
                    </figure>
                    <h3 class="projects__snippet__title">Appify</h3>
                    <p class="projects__snippet__link">https://github.com/udacity/
                        <wbr>Appify/</p>
                </a>
            </article>
            <div class="clearfix visible-xs-block"></div>
            <article class="col-sm-4 projects__snippet">
                <a href="https://github.com/udacity/Sunflower/">
                    <figure>
                        <picture class="projects__snippet__thumbnail">
                            <source media="(min-width: 992px)" srcset="images/proj-2-Margo-720_medium_2x.jpg 2x, images/proj-2-Margo-360_medium_1x.jpg" />
                            <source media="(max-width: 768px)" srcset="images/proj-2-Margo-220_small_2x.jpg 2x, images/proj-2-Margo-110_small_1x.jpg" />
                            <img src="images/proj-2-Margo-360_medium_1x.jpg" alt="Picture of Sunflower Project">
                        </picture>
                    </figure>
                    <h3 class="projects__snippet__title">Sunflower</h3>
                    <p class="projects__snippet__link">https://github.com/udacity/
                        <wbr>Sunflower/</p>
                </a>
            </article>
            <div class="clearfix visible-xs-block"></div>
            <article class="col-sm-4 projects__snippet">
                <a href="https://github.com/udacity/Bokeh/">
                    <figure>
                        <picture class="projects__snippet__thumbnail">
                            <source media="(min-width: 992px)" srcset="images/proj-1-Margo-720_medium_2x.jpg 2x, images/proj-1-Margo-360_medium_1x.jpg" />
                            <source media="(max-width: 768px)" srcset="images/proj-1-Margo-220_small_2x.jpg 2x, images/proj-1-Margo-110_small_1x.jpg" />
                            <img src="images/proj-1-Margo-360_medium_1x.jpg" alt="Picture of Boken Project">
                        </picture>
                    </figure>
                    <h3 class="projects__snippet__title">Bokeh</h3>
                    <p class="projects__snippet__link">https://github.com/udacity/
                        <wbr>Bokeh/</p>
                </a>
            </article>
        </section>
    </main>
</body>

</html>
